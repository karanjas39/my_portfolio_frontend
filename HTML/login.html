<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaskaran's Portfolio - Login</title>
    <link
      rel="shortcut icon"
      href=".././UTILS/portfolio.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href=".././CSS/login.css" />
  </head>
  <body onload="details()">
    <div class="terminal-container">
      <div class="terminal-top">
        <div class="terminal-btns">
          <div class="terminal-btn-1"></div>
          <div class="terminal-btn-2"></div>
          <div class="terminal-btn-3"></div>
        </div>
        <div class="terminal-name">
          <i class="fa-solid fa-lock"></i> Portfolio Management Console
        </div>
      </div>
      <div class="terminal-main">
        <p class="terminal-last-login"></p>
        <div class="terminal-inner"></div>
      </div>
    </div>

    <!-- *******************************************************************************ADDITIONALS -->
    <!-- SHOW TERMINAL -->
    <div class="show-terminal hide">
      <h2>Welcome back!</h2>
      <p>Your terminal is minimized. Click the button below to reappear it.</p>
      <button class="reappear-btn">Reappear Terminal</button>
    </div>

    <!-- BLUR -->
    <div class="blur hide"></div>

    <!--  LOADING -->
    <img src=".././UTILS/loading.svg" class="loader hide" alt="Loader SVG" />

    <!-- SCRIPTS -->
    <script src=".././JS/login.js"></script>
  </body>
</html>
